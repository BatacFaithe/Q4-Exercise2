<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 3</title>
</head>
<div class="container" style=" font-size:2em;">
<body>
	<h1 style="font-family: Sedgwick Ave Display; color:lightblue;"><span style="background-color: deeppink;"> JavaScript Arithmetic Operators</span></h1>
	<p><mark> a = 2, b = 4;</mark></p>
	<ol type="1.">
		<li>a + b <strong id="p1"></strong></li>
		<li>b - a <strong id="p2"></strong></li>
		<li>a * b <strong id="p3"></strong></li>
		<li>b / a <strong id="p4"></strong></li>
		<li>a % 2 <strong id="p5"></strong></li>
	</ol>
	<script>
		Let a=2, b=4 //variable declaration;assignment of values

		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = b - a;
		document.getElementById("p3").innerHTML = a * b;
		document.getElementById("p4").innerHTML = b / a;
		document.getElementById("p5").innerHTML = a % 2;
	</script>

</body>
</html>
